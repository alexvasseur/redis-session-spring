<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Hello World!</title>
</head>
<body>
<h1 th:inline="text">Hello - your login user is: "<span th:remove="tag" sec:authentication="name">thymeleaf</span>" !</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<a href="/login">Sign on again</a>
<br/>

<h1>Session information</h1>
Size: <p th:text="${session.size()}" th:unless="${session == null}">[...]</p>
Session ID: <p th:text="${sessionId}" th:unless="${session == null}">[...]</p>

</body>
</html>
